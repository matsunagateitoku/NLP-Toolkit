<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4682B4; /* Blue/Grey background */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5em; /* Large font */
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Fill the rest of the viewport height */
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            width: 200px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        NLP Tools
    </div>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/help">Help</a>
    </div>
    <div class="button-container">
        <a href="/pos" class="button">POS Tagging</a>
        <a href="/wordcloud" class="button">Wordcloud</a>
        <a href="/web" class="button">Semantic Parse</a>
        <a href="/ner" class="button">NER</a>
    </div>
</body>
</html>
